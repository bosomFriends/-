<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉树的创建</title>
</head>
<body>
    <script>
        // 层次的结构是: ['a','b','c','d','#','#','e','#','f','#','#','#','#']
        /**
         *        a
         *     b      c
         *   d   #  #    e                
         * #    f     #     #
         *   #     #
        */
        // 队列解决问题的算法模板
        // while(队列不为空) {
        //     1.将队列队首的元素出队
        //     2.把和出队元素相关的元素加入到队列
        // }
        function CreateTreeNode(val) {
            this.val = val
            this.left = null
            this.right = null
        }
        function createTree_levelOrder(levelOrderArr) {
            let queue = []
            let root = null
            if(levelOrderArr[0]!==undefined) {
                let nodeVal = levelOrderArr.shift()
                root = new CreateTreeNode(nodeVal)
                queue.push(root)
                // debugger
                while(queue.length) {
                    let head = queue.shift()
                    nodeVal = levelOrderArr.shift()
                    if(nodeVal!='#') {
                        // 创建左节点,将他加入到队列
                        head.left = new CreateTreeNode(nodeVal)
                        queue.push(head.left)
                    }
                    nodeVal = levelOrderArr.shift()
                    if(nodeVal!='#') {
                        // 创建右节点,将他加入到队列
                        head.right = new CreateTreeNode(nodeVal)
                        queue.push(head.right)
                    }
                }
            }
            return root
        } 
        console.log(createTree_levelOrder(['a','b','c','d','#','#','e','#','f','#','#','#','#']));
        
    </script>
</body>
</html>
