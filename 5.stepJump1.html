<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变态台阶跳法</title>
</head>
<body>
    <script>
        // 跳台阶的变态跳法 
        let cache = [,1,2]
        function jumpFloor1(n) {
            if(n<=0) { return }
            if(cache[n]!==undefined) {
                return cache[n]
            }
            cache[n] = 1
            for(let i = n-1;i >= 1;i--) {
                cache[n] += jumpFloor1(i)
            }
            return cache[n]
        } 
        console.log(jumpFloor1(10))   
        console.log(cache)   
    </script>
</body>
</html>
