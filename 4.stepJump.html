<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跳台阶的方法</title>
</head>
<body>
    <script>
        // 一个青蛙一次可以跳上1级台阶,也可以跳上2级
        // 求该青蛙跳上一个n级的台阶总共有多少种方法(先后次序不同算不同的结果)
        function jump(n) {
            if(n===1) {
                return 1
            }else if(n===2) {
                return 2
            }
            return jump(n-1) +jump(n-2)
        
        }
        console.log(jump(1)); // 1
        console.log(jump(2)); // 2
        console.log(jump(3)); // 3
        console.log(jump(4)); // 5
        console.log(jump(10)); // 89

        // 记忆化递归保存中间的值
        let cache = [,1,2]
        function jumpFloor(n) {
            if(n<=0) { return }
            if(cache[n]!==undefined) {
                return cache[n]
            }
            return cache[n] = jumpFloor(n-1) + jumpFloor(n-2)
        }
        console.log(jumpFloor(0));
        console.log(jumpFloor(1));
        console.log(jumpFloor(2));
        console.log(jumpFloor(10));
    </script>
</body>
</html>
